<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Practice</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="container site-header__container">

      <div class="site-header__white white-header">
        <div class="white-header__mobile mobile">
          <a class="mobile__link" href="tel:+7(342)216-22-27">
            <img class="mobile__icon" src="img/phone.png" alt="Phone icon" width="29" height="29" srcset="img/phone.png 1x, img/phone@2x.png 2x">
            <div class="mobile__text-number">
              <p class="mobile__text">Contact us</p>
              <p class="mobile__number">+7(342)216-22-27</a></p>
          </a>
          </div>
        </div><!-- white-header__mobile mobile -->

        <div class="site-header__logo site-logo">
          <a class="site-logo__link" href="index.html">
            <img class="site-logo__img" src="img/smile.png" alt="Site logo" width="103" height="56" srcset="img/smile.png 1x, img/smile@2x.png 2x">
          </a>
        </div><!-- site-header__logo site-logo -->

        <div class="site-header__working-day working-day">
          <img class="working-day__img" src="img/clock.png" alt="Clock icon" width="29" height="29" srcset="img/clock.png 1x, img/clock@2x.png 2x">

            <p class="working-day__open">Open now</p>
            <p class="working-day__clock">Today we work until 19.00</p>
          </div>
        </div>

      </div><!-- site-header__white white-header -->

      <div class="site-header__blue blue-header">
        <div class="site-header__logo site-logo site-logo--blue">
          <a class="site-logo__link" href="index.html">
            <img class="site-logo__img" src="img/smile.png" alt="Site logo" width="103" height="56" srcset="img/smile.png 1x, img/smile@2x.png 2x">
          </a>
        </div><!-- site-header__logo site-logo -->

        <nav class="blue-header__nav site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__iteam">
              <a href="" class="site-nav__link">Services</a>
            </li>
            <li class="site-nav__iteam">
              <a href="" class="site-nav__link">Advantages</a>
            </li>
            <li class="site-nav__iteam">
              <a href="" class="site-nav__link">Team</a>
            </li>
            <li class="site-nav__iteam">
              <a href="" class="site-nav__link">Reviews</a>
            </li>
            <li class="site-nav__iteam">
              <a href="" class="site-nav__link">Contacts</a>
            </li>
          </ul><!-- site-nav__list -->
        </nav><!-- blue-header__nav site-nav -->

        <ul class="site-logo__social social">
          <li class="social__iteam">
            <a class="social__link" href="http://vk.com" target="_blank">
              <img class="social__img social__img--vk" src="img/vk-icon.png" alt="Vk icon" width="28" height="28" srcset="img/vk-icon.png 1x, img/vk-icon@2x.png 2x">
            </a>
          </li><!-- social__iteam -->
          <li class="social__iteam">
            <a class="social__link" href="http://instagram.com" target="_blank">
              <img class="social__img social__img--instagram" src="img/instagram-icon.png" alt="Instagram icon" width="16" height="16" srcset="img/instagram-icon.png 1x, img/instagram-icon@2x.png 2x">
            </a>
          </li><!-- social__iteam -->
          <li class="social__iteam">
            <a class="social__link" href="http://twitter.com" target="_blank">
              <img class="social__img social__img--twitter" src="img/twitter-icon.png" alt="Twitter icon" width="18" height="18" srcset="img/twitter-icon.png 1x, img/twitter-icon@2x.png 2x">
            </a>
          </li><!-- social__iteam -->
        </ul>
      </div><!-- site-header__blue blue-header -->
    </div><!-- container site-header__container -->
  </header><!-- site-header -->

    <h1 class="visually-hidden">This site about Dental Practice, welcome</h1>

    <section class="site-intro">
      <div class="container site-intro__container">
        <div class="site-intro__text">
          <p class="site-intro__info">Modern technology and expert-class dentists</p>
          <h2 class="site-intro__heading">Get a brilliant smile for every day</h2>
          <a class="site-intro__button" type="button">GET</a>

          <div class="site-intro__next-prev">
            <button class="site-intro__prev--button">
              <img class="site-intro__prev--img" src="img/btn-prev-yellow.png" alt="Prev button" width="41" height="70" srcset="img/btn-prev-yellow.png 1x, img/btn-prev-yellow@2x.png 2x,">
            </button>
            <button class="site-intro__next--button">
              <img class="site-intro__next--img" src="img/btn-next-yellow.png" alt="Prev button" width="70" height="70" srcset="img/btn-next-yellow.png 1x, img/btn-next-yellow@2x.png 2x">
            </button>
          </div><!-- site-intro__next-prev -->
        </div><!-- site-intro__text -->
      </div><!-- container site-intro__container -->
      </section><!-- site-intro -->

        </div>
